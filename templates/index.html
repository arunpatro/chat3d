<!DOCTYPE html>
<html>
<head>
  <title>My Three.js and LangChain Web App</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
  <header>
    <h1>My Three.js and LangChain Web App</h1>
  </header>
  <main>
    <div class="input-container">
      <input type="text" id="textbox" value="a blue ball with phong reflection" placeholder="a small blue ball">
      <button id="render-button">Render</button>
    </div>
    <div id="loading" class="loading-container" style="display: none;">
      <img src="/static/loading.gif" width="50px" alt="Loading...">
    </div>
    <div class="content-container">
      <div class="box code-box">
        <h2>Code</h2>
        <pre id="code"></pre>
      </div>
      <div class="box canvas-box">
        <h2>Canvas</h2>
        <canvas id="canvas"></canvas>
      </div>
    </div>
  </main>
  <script src="/static/js/app.js"></script>
</body>
</html>
